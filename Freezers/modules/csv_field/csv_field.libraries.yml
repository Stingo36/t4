  dependencies:
    - core/drupal
    - csv_field/datatables_responsive
    - papaparse/papaparse
autolinker:
  remote: https://github.com/gregjacobs/Autolinker.js
  version: 1.10.14
  license:
    name: MIT
    url: https://github.com/gregjacobs/Autolinker.js/blob/master/LICENSE
